{% extends 'base.html' %}
{% block content %}

<div class="hero-unit">
    <h1>Register </h1>
    <br />

    <div class="container">
       {% if user.is_authenticated %}
        <p>Thank you for registering.</p>
        {% else %}
        <form class="form-sign" id="user_form" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="form-signin-heading">Sign up Here</h2>
            {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }}<br />
            {{ field }}<br />
            {% endfor %}
            <br />
            <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
